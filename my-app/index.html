<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico">
    <title>TIC TAC TOE GAME</title>
  </head>

  <body>

    <!-- OVERLAY THAT IS SHOWN ONLY WHEN THE MODAL IS SHOWN TOOM-->
    <div class="overlay"></div>

    <!-- NEW GAME MENU -->
    <div id="new-game-menu">
      <div id="new-game-menu-logo-container">
        <img src="./src/assets/logo.svg">
      </div>

        <div id="icon-picker-outer-container">
          <h1>PICK PLAYER 1â€™S MARK</h1>

          <div id="icon-picker-inner-container">
            <button id="x-button-menu"><img src="./src/assets/icon-x.svg" ></button>
            <button id="o-button-menu"><img src="./src/assets/icon-o.svg" ></button>
          </div>

          <h2>REMEMBER : X GOES FIRST</h2>
        </div>

        <button id="menu-new-game-cpu-button" >NEW GAME (VS CPU)</button>
        <button id="menu-new-game-multi-button" >NEW GAME  (VS PLAYER)</button>
        <button id="start-game" >START GAME</button>
    </div>

    <!-- DURING GAME SCREEN -->
    <div id="during-game-container" >
      
      <div id="during-game-top-row-container" >
      <div id="during-game-screen-logo-container">
        <img src="./src/assets/logo.svg">
      </div>
      <!-- IT DISPLAYS THE ACTUAL TURN WITH JS -->
      <div id="actual-turn-container" >
      </div>
      <button id="restart-button" ><img src="./src/assets/icon-restart.svg" ></button>
    </div>

    <div id="fields-container" >
      <div id="first-field-row" >
        <button class="field" ></button>
        <button class="field" ></button>
        <button class="field" ></button>
      </div>
      <div id="second-field-row" >
        <button class="field" ></button>
        <button class="field" ></button>
        <button class="field" ></button>
      </div>
      <div id="third-field-row" >
        <button class="field" ></button>
        <button class="field" ></button>
        <button class="field" ></button>
      </div>
      <div id="scores-container" >
        <div id="x-scores-container" class="scores" ><p>(YOU)</p><p id="player1-current-points"></p></div>
        <div id="ties-container" class="scores" ><p>TIES</p><p id="current-ties"></p></div>
        <div id="o-scores-container" class="scores" ><p>(CPU)</p><p id="player2-current-points" ></p></div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" >
    <!-- This text changes based on the result -->
    <h3 id="modal-result-text"></h3>
    <!-- This icon and text changes based on who takes the next round -->
    <div id="modal-winner-icon" >
    </div>
    <div id="modal-buttons-container" >
      <button id="quit-button">QUIT</button>
      <button id="next-round-button">NEXT ROUND</button>
    </div>

  </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
